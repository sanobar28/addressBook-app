<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/addressBookForm.css">
    <title>Address Book App</title>

</head>

<body>
    <!--UC1 To create header with image----->
    <header class="header-content header">
        <div class="logo-content">
            <img src="../assets/images/logo.png" alt="logo">
            <div>
                <span class="address-text">ADDRESS</span><br>
                <span class="address-text address-payroll">BOOK</span>
            </div>
        </div>
    </header>
    <div class="form-content">
        <form class="form" action="#" onreset="resetForm()" onsubmit="save();return false">
            <div class="form-head">
                <span class="head">PERSON ADDRESS FORM</span>
                <img src="../assets/images/close.png" alt="" width="4%" class="close" style="float: right" onclick="cancel()">
            </div>
    </div>
</body>

</html>
